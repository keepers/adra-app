<ion-view view-title="{{form.name}}">
  <ion-content class="">
    
    <form name="myForm" novalidate>
      <div class="list">

        <div class="item item-divider">
          Person (Required)
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" name="name" ng-model="beneficiary.name.first" placeholder="Carlos" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" name="lastName" ng-model="beneficiary.name.last" placeholder="Perez" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">ID</span>
          <input type="number" min="0" name="dni" ng-model="beneficiary.dni" placeholder="36478509" ng-required="true">
        </label>

        <ion-radio ng-model="beneficiary.gender" ng-value="'M'">Male</ion-radio>
        <ion-radio ng-model="beneficiary.gender" ng-value="'F'">Female</ion-radio>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Age</span>
          <input type="number" name="age" min="0" ng-model="beneficiary.age" placeholder="28" ng-required="true">
        </label>

        <div class="item item-divider">
          Dependents (Optional)
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Men</span>
          <input type="number" min="0" ng-model="beneficiary.beneficiaries.male" placeholder="0">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Women</span>
          <input type="number" min="0" ng-model="beneficiary.beneficiaries.female" placeholder="0">
        </label>
        <span ng-if="beneficiary.beneficiaries.female > 0">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Pregnants</span>
            <input type="number" min="0" max="{{beneficiary.beneficiaries.female}}" ng-model="beneficiary.beneficiaries.pregnant" placeholder="0">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Lactating mothers</span>
            <input type="number" min="0" max="{{beneficiary.beneficiaries.female}}" ng-model="beneficiary.beneficiaries.lactant" placeholder="0">
          </label>
        </span>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Disables</span>
          <input type="number" min="0" ng-model="beneficiary.beneficiaries.disable" placeholder="0">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Elders (>60)</span>
          <input type="number" min="0" ng-model="beneficiary.beneficiaries.greaterThan60" placeholder="0">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Children (<2)</span>
          <input type="number" min="0" ng-model="beneficiary.beneficiaries.lowerThan2" placeholder="0">
        </label>

        <div class="padding">
          <button ng-disabled="myForm.$invalid" type="button" ng-click="send(beneficiary)" class="button icon-left ion-ios-cloud-upload-outline button-block button-positive">
            Send
          </button>
          <button ng-disabled="myForm.$invalid" type="button" ng-click="saveOffline(beneficiary)" class="button icon-left ion-ios-box-outline button-block button-positive">
            Save Offline
          </button>
        </div>

      </div>
    </form>

  </ion-content>
</ion-view>
