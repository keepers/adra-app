<ion-view view-title="ADRA">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Emergency Code</span>
        <input type="text" ng-model="data.emergencyCode">
      </label>
    </div>
    <div class="padding">
      <button ng-click="start(data)" class="button icon-right ion-ios-arrow-right button-block button-positive">
        Start
      </button>
    </div>
  </ion-content>
</ion-view>
