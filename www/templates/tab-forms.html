<ion-view view-title="Formularios" hide-back-button="true">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="form in forms" type="item-text-wrap" href="#/tab/forms/{{form.id}}">
        <img ng-src="{{form.icon}}">
        <h2>{{form.name}}</h2>
        <p>{{form.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(form)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
